name: CI/CD for Static HTML Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: |
          # Add any build steps here if needed
          # For a static HTML site, this might be unnecessary
          # You can use this step for additional processing if required

      - name: Deploy to GitHub Pages
        run: |
          mkdir public
          mv * public/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages
          folder: public
