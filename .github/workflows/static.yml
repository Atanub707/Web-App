name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build HTML/CSS
        run: |
          # Replace these commands with your build commands for HTML and CSS
          # For example, if you're using a static site generator or build tool like Jekyll or Hugo,
          # you can specify the build command here.
          # Example:
          # npm install
          # npm run build

      - name: Test HTML/CSS
        run: |
          # Use a tool like HTMLHint and CSSLint for testing if needed
          # Replace these commands with your testing commands if applicable
          # Example:
          # npm install -g htmlhint csslint
          htmlhint index.html
          csslint styles.css

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload entire repository
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
